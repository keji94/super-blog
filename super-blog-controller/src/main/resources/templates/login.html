<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
    <title>克己blog-后台管理中心</title>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <link rel="stylesheet" href="/css/global.css"/>
    <script type="text/javascript" src="/layui/layui.js"></script>
</head>
<body>
<style type="text/css">html{background: #f3f3f3;}</style>
<div class="login_page">
    <img class="logo-login" src="/images/login-logo.png" alt="logo"/>
    <h1>欢迎使用 克己 的博客</h1>
    <form class="layui-form">

        <div class="layui-form-item">
            <div class="layui-input-inline input-custom-width">
                <input type="text" name="email" lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline input-custom-width">
                <input type="password" name="password" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-inline input-custom-width">
              <button class="layui-btn input-custom-width" lay-submit="" lay-filter="login">立即登陆</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    layui.use('form',function(){
        var form = layui.form,
            jq = layui.jquery;

    //监听提交
      form.on('submit(login)', function(data){
        loading = layer.load(2, {
          shade: [0.2,'#000'] //0.2透明度的白色背景
        });
        var param = data.field;
        jq.post('/admin/login',param,function(data){
          if(data.success){
            layer.close(loading);
            layer.msg("登陆成功", {icon: 1, time: 1000}, function(){
              location.href = '/admin/index';
            });
          }else{
            layer.close(loading);
            layer.msg(data.errorMsg, {icon: 2, anim: 6, time: 1000});
          }
        });
        return false;
      });
});
</script>
</body>
</html>
