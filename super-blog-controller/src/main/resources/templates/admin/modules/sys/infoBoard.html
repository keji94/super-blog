<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页导航管理</title>
    <#include "/alert.html"/>
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/plugins/jqgrid/ui.jqgrid-bootstrap.css" media="all">

</head>
<body>

<div class="layui-row" style="padding-left: 5px">
    <div class="grid-btn">
        <div class="form-group col-sm-2">
            <input type="text" class="form-control" placeholder="信息板标题">
        </div>
        <a class="btn btn-default">查询</a>
        <a class="btn btn-primary" onclick="alertAddWindow()"><i class="fa fa-plus"></i>&nbsp;新增</a>
        <a class="btn btn-primary" onclick="del()"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
    </div>
</div>

<table id="jqGrid"></table>
<div id="jqGridPager"></div>


<script src="/static/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/plugins/layui/layui.js"></script>
<script src="/static/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="/static/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="/static/js/admin/common.js"></script>
<script src="/static/js/admin/modules/infoBoard/infoBoard.js"></script>
</body>

<!--弹出层内容-->
<div hidden id="add">
    <form class="layui-form" id="addForm" action="">
        <div class="layui-form-item" style="padding-top: 10px">
            <div class="layui-inline">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" id="title" lay-verify="required" autocomplete="off"
                           placeholder="请输入标题名称" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">内容</label>
                <div class="layui-input-inline">
                     <textarea placeholder="请输入内容,支持html" class="layui-textarea" name="content"
                               id="content"></textarea>
                </div>
            </div>
            <input id="id" name="id" hidden>
        </div>
    </form>
</div>
<div hidden  id="update">
    <form class="layui-form" id="updateForm" action="">
        <div class="layui-form-item" style="padding-top: 10px">
            <div class="layui-inline">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" id="updateTitle" lay-verify="required" autocomplete="off"
                           placeholder="请输入标题名称" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">内容</label>
                <div class="layui-input-inline">
                  <textarea placeholder="请输入内容,支持html" style="width: 400px;height: 500px" class="layui-textarea" name="content"
                            id="updateContent"></textarea>
                </div>
            </div>
            <input id="updateId" name="id" hidden>
        </div>

    </form>
</div>
</html>
