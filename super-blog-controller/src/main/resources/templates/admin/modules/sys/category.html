<!DOCTYPE html>
<html>
<head>
<title>菜单管理</title>
<#include "/admin/header.html">
<link rel="stylesheet" href="/static/css/admin/bootstrap-table.min.css">
<link rel="stylesheet" href="/static/plugins/treegrid/jquery.treegrid.css">
</head>
<body>
<div id="app" v-cloak>
	<div v-show="showList">
		<div class="grid-btn" style="padding-top: 10px;padding-left: 5px">
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
		<table id="categoryTable" data-mobile-responsive="true" data-click-to-select="true">
			<thead>
			<tr>
				<th data-field="selectItem" data-checkbox="true"></th>
			</tr>
			</thead>
		</table>
	</div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">类型</div>
				<label class="radio-inline">
					<input type="radio" name="type" value="0" v-model="category.type"/> 目录
				</label>
				<label class="radio-inline">
					<input type="radio" name="type" value="1" v-model="category.type"/> 菜单
				</label>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">菜单名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="category.name" placeholder="菜单名称或按钮名称"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">上级菜单</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" style="cursor:pointer;" v-model="category.parentName" @click="categoryTree" readonly="readonly" placeholder="一级菜单"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<!-- 选择菜单 -->
<div id="categoryLayer" style="display: none;padding:10px;">
	<ul id="categoryTree" class="ztree"></ul>
</div>

<script src="/static/js/admin/bootstrap-table.min.js"></script>
<script src="/static/plugins/treegrid/jquery.treegrid.min.js"></script>
<script src="/static/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
<script src="/static/plugins/treegrid/jquery.treegrid.extension.js"></script>
<script src="/static/plugins/treegrid/tree.table.js"></script>
<script src="/static/js/admin/modules/sys/category.js?_${.now?long}"></script>
</body>
</html>
