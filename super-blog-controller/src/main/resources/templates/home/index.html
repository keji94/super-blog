<!doctype html>
<html lang="zh">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>${settings.title}</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" type="text/css" href="/static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="/static/css/home/index.css" media="all" />
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_601117_sar6yq791fb.css">
	</head>

	<body class="home blog custom-background round-avatars">
		<div class="Yarn_Background" style="background-image: url(${settings.indexBackgroundImage});"></div>
		<form class="js-search search-form search-form--modal" method="get" action="search.html" role="search">
			<div class="search-form__inner">
				<div>
					<div id="search-container" class="ajax_search">
						<form method="get" id="searchform" action="search.html">
							<div class="filter_container">
								<input type="text" value="" autocomplete="off" placeholder="输入文章标题按enter搜索" name="key" id="search-input" />
								<ul id="search_filtered" class="search_filtered"></ul>
							</div>
							<input type="submit" name="submit" id="searchsubmit" class="searchsubmit" value="" />
						</form>
					</div>
				</div>
			</div>
		</form>
		<!--右上角导航-->
		<div class="navi" data-aos="fade-down">
			<div class="bt-nav">
				<div class="line line1"></div>
				<div class="line line2"></div>
				<div class="line line3"></div>
			</div>
			<div class="navbar animated fadeInRight">
				<div class="inner">
					<nav id="site-navigation" class="main-navigation">
						<div id="main-menu" class="main-menu-container">
							<div class="menu-menu-container">
								<ul id="primary-menu" class="menu">
									<#if navDOS??>
										<#list navDOS as navDO>
										<#if navDO.url?contains("index")>
											<li id="menu-item-17" class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-17">
												<a href="${navDO.url}">${navDO.name}</a>
											</li>
										<#else>
											<li id="menu-item-173" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-173">
												<a href="${navDO.url}">${navDO.name}</a>
											</li>
										</#if>
										</#list>
									</#if>
								</ul>
							</div>
						</div>
					</nav>
					<!-- #site-navigation -->
				</div>
			</div>
		</div>
		<!--搜索-->
		<div class="hebin" data-aos="fade-down">
			<i class=" js-toggle-search iconfont">&#xe60e;</i>
		</div>
		<header id="masthead" class="overlay animated from-bottom" itemprop="brand">
			<!--中间头像-->
			<div class="site-branding text-center">
				<a href="">
					<figure>
						<img class="custom-logo avatar" src="/static/images/keji.png" />
					</figure>
				</a>
				<h3 class="blog-description"><p>${settings.title}</p></h3>
			</div>
			<!-- .site-branding -->
			<div class="decor-part">
				<div id="particles-js"></div>
			</div>
			<div class="animation-header">
				<div class="decor-wrapper">
					<svg id="header-decor" class="decor bottom" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" preserveAspectRatio="none">
						<path class="large left" d="M0 0 L50 50 L0 100" fill="rgba(255,255,255, .1)"></path>
						<path class="large right" d="M100 0 L50 50 L100 100" fill="rgba(255,255,255, .1)"></path>
						<path class="medium left" d="M0 100 L50 50 L0 33.3" fill="rgba(255,255,255, .3)"></path>
						<path class="medium right" d="M100 100 L50 50 L100 33.3" fill="rgba(255,255,255, .3)"></path>
						<path class="small left" d="M0 100 L50 50 L0 66.6" fill="rgba(255,255,255, .5)"></path>
						<path class="small right" d="M100 100 L50 50 L100 66.6" fill="rgba(255,255,255, .5)"></path>
						<path d="M0 99.9 L50 49.9 L100 99.9 L0 99.9" fill="rgba(255,255,255, 1)"></path>
						<path d="M48 52 L50 49 L52 52 L48 52" fill="rgba(255,255,255, 1)"></path>
					</svg>
				</div>
			</div>
		</header>
		<div id="main" class="content">
			<div class="container">
				<!--文章-->
				<article itemscope="itemscope">
					<div class="posts-list js-posts" id="article-list">

					</div>
				</article>
			</div>
		</div>

		<footer id="footer" class="overlay animated from-top">
			<div class="decor-wrapper">
				<svg id="footer-decor" class="decor top" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" preserveAspectRatio="none">
					<path class="large left" d="M0 0 L50 50 L0 100" fill="rgba(255,255,255, .1)"></path>
					<path class="large right" d="M100 0 L50 50 L100 100" fill="rgba(255,255,255, .1)"></path>
					<path class="medium left" d="M0 0 L50 50 L0 66.6" fill="rgba(255,255,255, .3)"></path>
					<path class="medium right" d="M100 0 L50 50 L100 66.6" fill="rgba(255,255,255, .3)"></path>
					<path class="small left" d="M0 0 L50 50 L0 33.3" fill="rgba(255,255,255, .5)"></path>
					<path class="small right" d="M100 0 L50 50 L100 33.3" fill="rgba(255,255,255, .5)"></path>
					<path d="M0 0 L50 50 L100 0 L0 0" fill="rgba(255,255,255, 1)"></path>
					<path d="M48 48 L50 51 L52 48 L48 48" fill="rgba(255,255,255, 1)"></path>
				</svg>
			</div>
			<div class="socialize" data-aos="zoom-in">
				<li>
					<a title="github" class="socialicon" href="https://github.com/keji94/super-blog" target="_blank">
						<i class="iconfont icon-github"></i>
					</a>
				</li>
				<li class="wechat">
					<a class="socialicon"><i class="iconfont">&#xe609;</i></a>
					<div class="wechatimg"><img src="http://keji-image.oss-cn-hangzhou.aliyuncs.com/18-9-15/58927749.jpg"></div>
				</li>
				<li class="wechat">
					<a class="socialicon"><i class="iconfont icon-qq2"></i></a>
					<div class="wechatimg"><img src="http://keji-image.oss-cn-hangzhou.aliyuncs.com/18-9-15/69039151.jpg"></div>
				</li>
			</div>
			<div class="cr">
				Copyright&copy;2018. Design by 克己
			</div>
		</footer>

		<script type='text/javascript' src='/static/plugins/layui/layui.js'></script>
		<script type='text/javascript' src='/static/js/home/jquery.min.js'></script>
		<script type='text/javascript' src='/static/js/home/plugins.js'></script>
		<script type='text/javascript' src='/static/js/home/script.js'></script>
		<script type='text/javascript' src='/static/js/home/particles.js'></script>
		<script type='text/javascript' src='/static/js/home/aos.js'></script>
		<script type='text/javascript' src='/static/js/home/index.js'></script>
	</body>

</html>
